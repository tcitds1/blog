<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
</head>
<body>
<form action="/kurisu1901" method="post">
	<div class="username">
		<label>姓名:</label>
		<input type="text" name="username" placeholder="用户名">	
	</div>
	<div class="password">
		<label for="password">密码:</label>
		<input id="password" type="password" name="password" value="xxx">
	</div>
	<div class="sex">
		<label>性别:</label>
		<input type="radio" name="sex" value="男" checked>男
		<input type="radio" name="sex" value="女">女
	</div>
	<div class="like">
		<label>取向:</label>
		<input type="radio" name="sexy" value="男" checked>男
		<input type="radio" name="sexy" value="女">女
	</div>
	<div class="hobit">
		<label>爱好:</label>
		<input type="checkbox" name="hobit" value="dota">dota
		<input type="checkbox" name="hobit" value="tour" checked>旅游
		<input type="checkbox" name="hobit" value="pets" checked>宠物	
	</div>
	<div class="comment">
		<label>评论:</label>
		<textarea rows="10" cols="40"></textarea>
	</div>
	<div class="car">
		<label>我的car:</label>
		<select name="car">
			<option value="sabo">萨博</option>
			<option value="leinuo">雷诺</option>
			<option value="xuetielong">雪铁龙</option>
		</select>
		<input type="submit" name="提交" value="提交">

	</div>

</form>
</body>
</html>
