    <style>
        li,ul,p {

        }
        p {

        }
        .active {
            coolor: red;
            background-color: #cccccc;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
        #ct {
            border: 1px solid #ccc;
        }
        #ct .tab>li {
            float: left;
            padding: 4px;
            border-right: 1px solid #ccc;
            cursor: pointer;
        }
        #ct .content {
            width:700px;
            margin-left: -21px;
        }
        #ct .content .product ul li{
            float: left;
            border: 1px solid #ccc; 
            padding: 10px 25px;
            margin-left: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        #ct .content .product {
            display: none;
        }
        #ct .content .show {
            display: block;
        }
        #ct .content .product p:last-child {
            color: red;
        }
        .hover {
            opacity: 1;
        }
        .cover {
            position: absolute;
            background-color:rgba(0,0,0, 0.3);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
        }
        .cover button {
            padding: 3px;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid red;
            color: red;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>

            name: '珂兰 黄金手链 3D猴哥款',
            price: '￥45.00'
        }
    ];
    var getPro = function(pro){
        var html = '<li>'
                        +'<div class="cover">'
                        +    '<button>立即抢购</button>'
                        +'</div>'
                        +'<img src='+'"'+pro.img +'"'+ 'alt="">'
                        +'<p>'+pro.name + '</p>'
                        +'<p>'+pro.price+'</p>'
                    +'</li>'
        return html;    
    }
    var $btn = $("#add");
    $btn.on("click",function(e){
        e.preventDefault();
        $.each(products,function(index,node){
            var html = getPro(node);
            $(".details").append(html);
        });
    }) ;
    $(".details").on("mouseover",".cover",function(e){
        $(this).css("opacity","1");
    })
    $(".details").on("mouseout",".cover",function(e){
        $(this).css("opacity","0");
    })
