<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h3>1 当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</h3>
    <button id="btn">变色</button>
    <h3>2 当窗口滚动时，获取垂直滚动距离</h3>
    <textArea id = "scroll">
        hahaxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxsdfasdfasdfasdfasdfasdfasdfsadfasdfasdfasd
         hahaxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxsdfasdfasdfasdfasdfasdfasdfsadfasdfasdfasd
          hahaxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxsdfasdfasdfasdfasdfasdfasdfsadfasdfasdfasd
           hahaxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxsdfasdfasdfasdfasdfasdfasdfsadfasdfasdfasd
    </textArea>
    <h4 id="show">滚动距离:0</h3>
    <h3>3 当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</h3>
    <div class="xcolor">
        悬停改变颜色
    </div>
    <h3>4 当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</h3>
    <input class="input" type="text">
    <h3>5 当选择 select 后，获取用户选择的内容</h3>
            <select name="sports" id="opt">
                <option value="option1">option1</option>
				<option value="option2">option2</option>
				<option value="option3">option3</option>
				<option value="option4">option4</option>
				<option value="option5">option5</option>
            </select>
    <p>当前选择:<span></span></p>

    
<script src="jquery-3.2.1.min.js"></script>
<script>
//code 1
var check = true;
$("#btn").on("click",function(e){
    if(check){
        $(this).css("background-color","red");
        check = false;
    }
    else{
        $(this).css("background-color","blue");
        check = true;    
    }
})
//code 2

    $("#scroll").scroll(function(){
    $("#show").text("滚动距离:"+$(this).scrollTop());
})

//code 3
    $(".xcolor").hover(function(){
        $(this).css("background-color","red");
    },function(){
        $(this).css("background-color","#fff");
    })

//code 4

    $(".input").focusin(function(){
        $(this).css("boder-color","blue");
    })
               .change(function(){
                    $(this).val($(this).val().toUpperCase());
               })
               .focusout(function(){
                    console.log($(this).val());
               })
// code 5
    $("#opt").on("change", function() {
            $("span").text($("option:selected").val());
    })
</script>
</body>
</html>
